<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="to-do">
    <div class="main_to-do">
      <h2 class="my-day">My day</h2>
      <section class="date">28.12.2022</section>
    </div>

    <div class="main-tacks">
      <input type="text" class="add-new-tack" id="add-new-tack" placeholder="Add a tasks">
      <button class="add-tack" id="btn-tack">Add tack</button>
      <hr>
    </div>

    <div class="tack-list">
      <ol class="tacks-list">
        <li class="list-to-do empty_list">
          <section class="task title_list" id="tack">The tack list is empty!</section>
        </li>
        <!-- <li class="list-to-do">
          <section class="task" id="tack">bay a milk</section>  
            <div class="donet">
              <button class= "done" id="done">-</button>
              <button class="delete">X</button>
            </div>
        </li> -->
      </ol>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
